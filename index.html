<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Burger</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<nav class="header_nav">
						<a href="" class="header_logo">
							<img src="img/logo.png" alt="logo" />
						</a>
						<ul class="header_list">
							<li class="header_list-item">
								<a href="#" class="header_link current_page" >Главная</a>
							</li>
							<li class="header_list-item">
								<a href="#" class="header_link">Акции</a>
							</li>
							<li class="header_list-item">
								<a href="#" class="header_link">О нас</a>
							</li>
						</ul>
						<button class="header_button">
							<img src="img/basket.png" alt="basket" />
						</button>
					</nav>
					<div class="header_items">
						<div class="header_item">
							<h1 class="header_title">Быстрая доставка для Вас</h1>
							<p class="header_text">Сделай первый заказ и получи скидку 50%</p>
							<button class="header_item-button">Заказать</button>
						</div>
						<div class="header_item-img">
							<img src="img/burger.png" alt="burger" />
						</div>
					</div>
				</div>
			</header>
			<main class="main">
				<div class="main__container">
					<h2 class="main_title">Меню</h2>
					<div class="main_cards">
						<div class="main_card">
							<div class="main_card-img">
								<img src="img/card_1.png" alt="card_1" />
							</div>
							<a href="#" class="main_card-link">Бургеры</a>
						</div>
						<div class="main_card">
							<div class="main_card-img">
								<img src="img/card_2.png" alt="card_2" />
							</div>
							<a href="#" class="main_card-link">Блюда из курицы</a>
						</div>
						<div class="main_card">
							<div class="main_card-img">
								<img src="img/card_3.png" alt="card_3" />
							</div>
							<a href="#" class="main_card-link">Горячие блюда</a>
						</div>
						<div class="main_card">
							<div class="main_card-img">
								<img src="img/card_4.png" alt="card_4" />
							</div>
							<a href="#" class="main_card-link">Закуски</a>
						</div>
						<div class="main_card">
							<div class="main_card-img">
								<img src="img/card_5.png" alt="card_5" />
							</div>
							<a href="#" class="main_card-link">Салаты</a>
						</div>
						<div class="main_card">
							<div class="main_card-img">
								<img src="img/card_6.png" alt="card_6" />
							</div>
							<a href="#" class="main_card-link">Десерты</a>
						</div>
					</div>
				</div>
			</main>
			<footer class="footer">
				<div class="footer__container">
					<ul class="footer_lits">
						<li class="footer_list_item">
							<a href="#" class="footer_link bold_link">Программа лояльности</a>
						</li>
						<li class="footer_list_item">
							<a href="#" class="footer_link">Политика конфиденциальности</a>
						</li>
						<li class="footer_list_item">
							<a href="#" class="footer_link">Договор оферты</a>
						</li>
					</ul>
					<p class="footer_text">ООО «Vintage Food»</p>
					<p class="footer_copy">© Все права защищены</p>
					<ul class="footer_social">
						<li class="social_item">
							<a href="" class="social_link"
								><img src="img/VK Circled.png" alt="VK"
							/></a>
						</li>
						<li class="social_item">
							<a href="" class="social_link"
								><img src="img/Telegram.png" alt="Telegram"
							/></a>
						</li>
					</ul>
				</div>
			</footer>
		</div>
	</body>
</html>
